version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: scribeai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: scribeai
      POSTGRES_PASSWORD: scribeai
      POSTGRES_DB: scribeai
    ports:
      - "5434:5432"
    volumes:
      - scribeai-postgres-data:/var/lib/postgresql/data

volumes:
  scribeai-postgres-data:
    driver: local


